<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
    <div ng-app="chosidaApp" ng-controller="formCtrl">
        <form class="form" name="form" ng-submit="addNewStore(form)" novalidate>

            <div class="form-group">
                <label>Tên cửa hàng:</label>
                <input type="text" name="name" class="form-control" ng-model="store.name" ng-maxlength="30" maxlength="30" required/>
                <p class="help-block" ng-show="form.name.$error.required">
                    Thông tin bắt buộc
                </p>
                <p class="help-block" ng-show="form.name.$error.maxlength">
                    Nhập tối đa 30 kí tự
                </p>
            </div>
            <div class="form-group">
                <label>Thông tin cửa hàng:</label>
                <input type="text" name="info" class="form-control" ng-model="store.info" ng-maxlength="150" maxlength="150" />
                <p class="help-block" ng-show="form.name.$error.maxlength">
                    Nhập tối đa 150 kí tự
                </p>
            </div>
            <div class="form-group"> 
                <select ng-model="selectedCustomer">
                    <option ng-repeat="customer in listOfCustomers" value="{{customer.CustomerID}}" ng-disabled="customer.ID==1">{{customer.CompanyName}}</option>
                </select>
            </div>
            {{selectedCustomer}}
            <button class="btn btn-lg btn-primary" type="submit">Lưu</button>
        </form>
    </div>
    <script>
var app = angular.module('chosidaApp', []);
app.controller('formCtrl', function($scope) {
    $scope.selectedCustomer;
    $scope.listOfCustomers =  [
            {
              "CompanyName": "Alfreds Futterkiste",
              "CustomerID": "ALFKI",
              "ID":1
            },
            {
              "CompanyName": "Ana Trujillo Emparedados y helados",
              "CustomerID": "ANATR",
              "ID":2
            },
            {
              "CompanyName": "Antonio Moreno Taquería",
              "CustomerID": "ANTON",
              "ID":3
            }
        ];
});
</script>
</body>

</html>
