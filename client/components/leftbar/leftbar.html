<section id="leftbar">
  <div class="navbar navbar-default navbar-fixed-left">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in leftbar.menu" ui-sref-active="active">
      	<a href="#">{{item.MenuName}}</a>
      	<ul class="collapse">
      		<li ui-sref="thoitrang-subitem" ng-repeat="subitem in item.Menus">
      			<a class="sub-text" ui-sref="thoitrang" href="#">{{subitem.subMenu}}</a>
      		</li>
      	</ul>
      </li>
    </ul>
  </div>
</section>
